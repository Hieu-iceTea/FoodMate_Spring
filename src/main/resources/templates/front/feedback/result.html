<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/_layout/master}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <!-- Title -->
    <title>Feedback</title>

</head>

<body>

    <!--  MAIN HERE -->

    <main layout:fragment="content">

        <section class="section bg-light">
            <div class="container">
                <div class="row">

                    <div th:if="${message}" class="col-lg-8 offset-lg-4">
                        <span class="icon icon-xl icon-success"><i class="ti ti-check-box"></i></span>
                        <h1 class="mb-2">Thank you!</h1>
                        <h4 th:if="${message}" th:text="${message}" class="text-muted mb-5"></h4>
                        <a href="../" class="btn btn-outline-secondary">
                            <span>Go home</span>
                        </a>
                    </div>

                    <div th:if="${error}" class="col-lg-8 offset-lg-4">
                        <span class="icon icon-xl icon-danger"><i class="ti ti-close"></i></span>
                        <h1 class="mb-2">Error. Please try again later</h1>
                        <h4 th:if="${error}" th:text="${error}" class="text-muted mb-5"></h4>
                        <a href="../" class="btn btn-outline-secondary">
                            <span>Go home</span>
                        </a>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <!--  end MAIN HERE -->

</body>


</html>
